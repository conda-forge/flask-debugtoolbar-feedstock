{% set name = "Flask-DebugToolbar" %}
{% set version = "0.12.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ce40a72417280a12c89fac04de000153b145d728fd06d7fb91749419ac7af95a

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - flask >=0.8
    - blinker

test:
  imports:
    - flask_debugtoolbar
    - flask_debugtoolbar.panels
    - flask_debugtoolbar.compat
    - flask_debugtoolbar.toolbar
    - flask_debugtoolbar.utils
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://flask-debugtoolbar.rtfd.org/
  license: BSD-3-Clause
  license_file: LICENSE
  license_family: BSD
  summary: A toolbar overlay for debugging Flask applications.
  dev_url: https://github.com/mgood/flask-debugtoolbar
  doc_url: http://flask-debugtoolbar.rtfd.org/

extra:
  recipe-maintainers:
    - pmlandwehr
    - jan-janssen
